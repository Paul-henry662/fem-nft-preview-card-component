<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <header class="card__header">
          <img class="card__img" src="./images/image-equilibrium.jpg" alt="A cube in equilibrium">

          <h1 class="card__title">Equilibrium #3429</h1>
  
        </header>

        <main class="card__main">
          <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        
          <div class="card__details">
            <div class="card__price">0.041 ETH</div>
            <div class="card__days-left">3 days left</div>
          </div>
        </main>
        
        <footer class="card__footer">
          <div class="card__attribution">
            Creation of Jules Wyvern
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
